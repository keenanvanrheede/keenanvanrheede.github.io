<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff6700, #ff9f68);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: left;
            padding: 20px;
            padding-top: 80px; /* Adjust for navbar space */
        }

        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: #0a9396;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .navbar a:hover {
            background: #94d2bd;
            transform: scale(1.1);
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #0a9396;
            min-width: 160px;
            z-index: 1;
            border-radius: 8px;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style the dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #94d2bd;
        }

        /* Content styling */
        .content {
            width: 100%;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
            line-height: 1.8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: left;
            padding-top: 120px; /* Added padding-top to give space for the navbar */
        }

        /* Image container for single image */
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 20%; /* Adjust the image size */
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .image-container img:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        .content h1 {
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #ffffff;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
            text-align: center; /* Center-aligned paragraph */
            color: #f0f0f0;
            max-width: 90%; /* Limit the width for better readability */
            margin-left: auto; /* Center horizontally */
            margin-right: auto; /* Center horizontally */
        }

        .content p strong {
            color: #ffcc00;
        }

        /* Modal styles for zoom effect */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
            padding-top: 60px;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            .navbar a {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
            .content {
                width: 90%;
                padding: 15px;
                padding-top: 100px; /* Reduced top padding for smaller screens */
            }
            .content h1 {
                font-size: 2.5rem;
            }
            .content p {
                font-size: 1rem;
            }
            .image-container img {
                width: 90%; /* Make image larger on smaller screens */
            }
        }

        /* For very small screens */
        @media screen and (max-width: 480px) {
            .navbar a {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            .content {
                padding-top: 80px; /* Further reduce top padding for very small screens */
            }
            .content h1 {
                font-size: 2rem;
            }
            .content p {
                font-size: 0.9rem;
            }
            .image-container img {
                width: 100%; /* Make image larger on very small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar (dropdown format) -->
    <div class="navbar">
        <div class="dropdown">
            <a href="javascript:void(0)">Menu</a>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="about.html">About Me</a>
                <a href="fundraisers.html">Fundraisers</a>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>My Business</h1>

        <!-- Image Container (one image) -->
        <div class="image-container">
            <img src="logo.png" alt="Business Image" onclick="openModal(this)">
        </div>

        <p>
            COMING SOON!
        </p>
    </div>

    <!-- Modal for image zoom with close button -->
    <div id="myModal" class="modal" onclick="closeModal()">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <!-- JavaScript to handle modal functionality -->
    <script>
        // Function to open the modal
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        // Function to close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
